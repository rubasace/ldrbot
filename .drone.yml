---
kind: pipeline
type: kubernetes
name: default

steps:
  - name: prepare-tesseract
    image: franky1/tesseract:5.5.0
    commands:
      - mkdir -p tesseract-dist/usr/bin
      - mkdir -p tesseract-dist/usr/share
      - mkdir -p tesseract-dist/usr/lib

      - cp /usr/local/bin/tesseract tesseract-dist/usr/bin/
      - cp -r /usr/local/lib/libtesseract* tesseract-dist/usr/lib/
    when:
      event:
        - push

  - name: build
    image: maven:3.9.6-eclipse-temurin-21
    commands:
      - mvn package -Dtesseract.data-path=/drone/src/tessdata -Dtesseract.lib-path=/drone/src/tesseract-dist/usr/lib/
    volumes:
      - name: m2-cache
        path: /root/.m2/repository

  - name: bake-beta
    image: plugins/docker
    settings:
      username:
        from_secret: dockerhub_user
      password:
        from_secret: dockerhub_pass
      repo: rubasace/linkedin-games-tracker
      tags: beta
    when:
      branch:
        - main
      event:
        - push

  - name: bake-release
    image: plugins/docker
    settings:
      username:
        from_secret: dockerhub_user
      password:
        from_secret: dockerhub_pass
      repo: rubasace/linkedin-games-tracker
      tags:
        - latest
        - ${CI_BUILD_TARGET}
    when:
      event:
        - promote

volumes:
  - name: m2-cache
    host:
      path: /var/lib/cache/.m2
trigger:
  event:
    - push
    - promote
